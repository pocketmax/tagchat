<div class="row">
    <div class="col-sm-8 ">

        <div ng-controller="ChatwindowCtrl">
            <div class="form-group">
                <div scroll-glue class="list-group" style="height: 310px;">
                    <div class="list-group-item list-group-item-success" style="text-align: right;" ng-repeat="(id, line) in items | tags:listenTags | orderBy:msg">
                        <div class="row">
                            <b>{{line.from}}</b><br>
                            {{line.msg}}
                        </div>
                        <div class="row">
                            <div class="clearfix btn btn-warning pull-right" ng-repeat="(tag, val) in line.tags">{{tag}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-controller="LoginCtrl" class="form-group">
            <div ng-hide="auth.profile.nickname">
                <input class="btn btn-success btn-lg pull-right btn-block" type="button" ng-click="login()" value="login" />
            </div>
            <div ng-show="auth.profile.nickname">
                <input class="btn btn-danger btn-lg pull-right btn-block" type="button" ng-click="logout()" value="logout" />
                <span><b>logged in as {{auth.profile.nickname}}</b></span>
            </div>
        </div>
    </div>

    <div class="col-sm-4" ng-hide="!auth.profile.nickname">
        <div ng-controller="ChatmessageCtrl">

            <form ng-submit="addMessage()">
                <div class="form-group">
                    <textarea class="form-control" rows="10" ng-model="newMessage" placeholder="New Message"></textarea>
                </div>
                <div class="form-group">
                    <tags-input
                            ng-model="tags"
                            add-from-autocomplete-only="true"
                            placeholder="Add a tag">
                        <auto-complete
                                source="loadTags($query)"
                                min-length="0"
                                debounce-delay="0"
                                max-results="10">
                        </auto-complete>
                    </tags-input>
                </div>
                <div class="form-group">
                    <tags-input
                            ng-model="listenTags"
                            add-from-autocomplete-only="true"
                            placeholder="Tags to listen to">
                        <auto-complete
                                source="loadTags($query)"
                                min-length="0"
                                debounce-delay="0"
                                max-results="10">
                        </auto-complete>
                    </tags-input>
                </div>
                <input type="submit" class="btn btn-primary btn-lg pull-right btn-block" ng-disabled="!(newMessage.length && tags.length)" value="send">
            </form>
        </div>
    </div>
</div>
